<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Winter Intro</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  .stage {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
    background: #000;
  }

  .stage img {
    width: 100%;
    height: auto;
    object-fit: contain;
  }

  /* 白フラッシュ */
  .flash {
    position: fixed;
    inset: 0;
    background: #fff;
    opacity: 0;
    transition: opacity 0.15s linear;
    pointer-events: none;
  }

  .flash.on {
    opacity: 1;
  }
  .gotoGallery {
  display: none;
  opacity: 0;
  transition: opacity 1s ease;
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  padding: 15px 30px;
  border-radius: 10px;
  font-size: 1.2em;
  text-decoration: none;
}
</style>
</head>
<body>
  <div class="stage">
    <img id="scene" src="images/tree_01.png" alt="scene">
  </div>
  <div id="flash" class="flash"></div>

<script>
const img = document.getElementById("scene");
const flash = document.getElementById("flash");
const stage = document.querySelector(".stage");  

const frames = [
  // ツリー（消灯→点灯）
  {src: "images/tree_01.png", d: 900},
  {src: "images/tree_02.png", d: 900},
  {src: "images/tree_03.png", d: 400},
  {src: "images/tree_04.png", d: 200},
  {src: "images/tree_03.png", d: 200},
  {src: "images/tree_04.png", d: 200},
  {src: "images/tree_03.png", d: 700},

  // 扉（開いていく）
  {src: "images/door_01.png", d: 350},
  {src: "images/door_02.png", d: 350},
  {src: "images/door_03.png", d: 350},
  {src: "images/door_04.png", d: 350},
  {src: "images/door_05.png", d: 350},
  {src: "images/door_06.png", d: 350},
  {src: "images/door_07.png", d: 350},

  // 白フラッシュ → 白背景へ
  {flash: true, d: 200}, // 画面を白く
  {white: true, d: Infinity} // 白背景で停止
];
function doFlash(ms = 200){
  flash.classList.remove('on');
  void flash.offsetWidth;      // リフローで確実に発火
  flash.classList.add('on');
  setTimeout(()=> flash.classList.remove('on'), ms);
}
function play(frames, i = 0){
  if (i >= frames.length) return;
  const f = frames[i];

  if (f.flash){
    doFlash(f.d || 200);

  else if (f.white) {
  // 白背景設定
  document.documentElement.style.background = "#fff";
  document.body.style.background = "#fff";
  if (stage) stage.style.background = "#fff";
  img.style.display = "none";
  <a id="gotoGallery" href="https://devilangelzero54-cmd.github.io/winter_gallery/">❄️ ギャラリーへ ❄️</a>  

  // 🎄 ギャラリーボタンを数秒後に表示
  const btn = document.getElementById("gotoGallery");
  setTimeout(() => {
    if (btn) {
      btn.style.display = "block";
      btn.style.opacity = "1";
    }
  }, 2000); // ← 2秒後にボタン出現（好みに応じて調整）

  // 🎁 さらに数秒後に自動遷移
  setTimeout(() => {
    window.location.href = "https:";
  }, 6000); // ← 白背景から6秒後に自動でギャラリーへ
}

  if (Number.isFinite(f.d)){
    setTimeout(()=> play(frames, i+1), f.d);
  }
}

play(frames);
</script>
</body>
</html>
